<h1 id="metascala">Metascala</h1>
<ul>
<li>Metascala的目标是搭建一个JVM试验平台，一个Scala编写的3000行JVM可与C/C++ 10万行代码媲美，从而弥补了HotSpot，标准实现，更增补了像延续、隔离或者之类这样有趣功能的实现。代码包括了：字节码解释器，字节码翻译器等等功能<br /></li>
<li><a href="https://github.com/lihaoyi/Metascala">Github</a></li>
</ul>
