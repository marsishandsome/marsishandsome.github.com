<h3>德鲁伊</h3>
<ul>
<li>德鲁伊（Druid），在凯尔特神话中，具有与众神对话的超能力。<br /></li>
<li>凯撒大帝在征服高卢地区的塞尔特部落后曾述：塞尔特人只有两种重要阶级：战士与德鲁伊。<br />德鲁伊不仅是僧侣，也是医生、教师、先知与法官。他们以魔术教导年轻人民，在罪案发生时或者<br />有土地争执时又成为了法官。他们拥有权力而备受尊敬，是君王的顾问及百姓的统治者。</li>
</ul>
